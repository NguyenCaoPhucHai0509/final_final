<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giỏ hàng - Hệ thống đặt đồ ăn</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="./static/css/style.css">
    <style>
        #map {
            height: 300px;
            margin-bottom: 20px;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="index.html">Hệ thống đặt đồ ăn</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Trang chủ</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="orders.html">Đơn hàng của tôi</a>
                    </li>
                </ul>
                <div class="d-flex align-items-center" id="userInfo">
                    <span class="text-light me-3 d-none" id="welcomeUser"></span>
                    <button class="btn btn-outline-light d-none" id="logoutBtn">Đăng xuất</button>
                    <a href="login.html" class="btn btn-outline-light d-none" id="loginBtn">Đăng nhập</a>
                </div>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div id="alert-container"></div>

        <div class="mb-4">
            <a href="javascript:history.back()" class="text-decoration-none">
                <i class="bi bi-arrow-left"></i> Quay lại
            </a>
        </div>

        <div class="row">
            <div class="col-md-8">
                <div class="card mb-4">
                    <div class="card-header bg-white">
                        <h4 class="mb-0">Giỏ hàng của bạn</h4>
                    </div>
                    <div class="card-body">
                        <div id="cart-items">
                            <!-- Danh sách món ăn trong giỏ hàng sẽ hiển thị ở đây -->
                            <div class="text-center">
                                <div class="spinner-border text-primary" role="status">
                                    <span class="visually-hidden">Đang tải...</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-md-4">
                <div class="card mb-4">
                    <div class="card-header bg-white">
                        <h4 class="mb-0">Thông tin giao hàng</h4>
                    </div>
                    <div class="card-body">
                        <form id="delivery-form">
                            <div class="mb-3">
                                <label for="address" class="form-label">Địa chỉ giao hàng</label>
                                <input type="text" class="form-control" id="address"
                                    placeholder="Nhập địa chỉ giao hàng" required>
                                <small class="form-text text-muted">Nhập địa chỉ đầy đủ để hiển thị trên bản đồ</small>
                            </div>
                            <button type="button" id="searchAddressBtn" class="btn btn-secondary btn-sm mb-3">Tìm kiếm
                                địa chỉ</button>

                            <div id="map"></div>

                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label for="latitude" class="form-label">Vĩ độ</label>
                                    <input type="text" class="form-control" id="latitude" readonly required>
                                </div>
                                <div class="col-md-6">
                                    <label for="longitude" class="form-label">Kinh độ</label>
                                    <input type="text" class="form-control" id="longitude" readonly required>
                                </div>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Tổng tiền hàng:</label>
                                <p class="form-control-plaintext fw-bold" id="subtotal">0 ₫</p>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Phí giao hàng:</label>
                                <p class="form-control-plaintext" id="shipping-fee">Sẽ được tính khi đặt hàng</p>
                            </div>

                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary" id="checkout-btn">Đặt hàng</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="./static/js/auth.js"></script>
    <script src="./static/js/cart.js"></script>
    <script src="./static/js/cart-page.js"></script>
</body>

</html>
