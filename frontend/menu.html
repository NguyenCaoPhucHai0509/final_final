<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thực đơn - Hệ thống đặt đồ ăn</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="./static/css/style.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="index.html">Hệ thống đặt đồ ăn</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Trang chủ</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="orders.html">Đơn hàng của tôi</a>
                    </li>
                </ul>
                <div class="d-flex align-items-center" id="userInfo">
                    <span class="text-light me-3 d-none" id="welcomeUser"></span>
                    <a href="cart.html" class="btn btn-outline-light me-2">
                        <i class="bi bi-cart"></i> Giỏ hàng <span id="cartCount" class="badge bg-danger">0</span>
                    </a>
                    <button class="btn btn-outline-light d-none" id="logoutBtn">Đăng xuất</button>
                    <a href="login.html" class="btn btn-outline-light d-none" id="loginBtn">Đăng nhập</a>
                </div>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div id="alert-container"></div>

        <div class="mb-4">
            <a href="index.html" class="text-decoration-none">
                <i class="bi bi-arrow-left"></i> Quay lại danh sách nhà hàng
            </a>
        </div>

        <div class="row">
            <div class="col-md-12">
                <h2 id="branch-name" class="mb-4">Đang tải thông tin...</h2>
                <div class="row" id="menu-container">
                    <!-- Danh sách thực đơn sẽ được hiển thị ở đây -->
                    <div class="text-center p-5">
                        <div class="spinner-border text-primary" role="status">
                            <span class="visually-hidden">Đang tải...</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./static/js/auth.js"></script>
    <script src="./static/js/cart.js"></script>
    <script src="./static/js/menu.js"></script>
</body>

</html>
