<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thanh toán - Hệ thống đặt đồ ăn</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="./static/css/style.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="index.html">Hệ thống đặt đồ ăn</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Trang chủ</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="orders.html">Đơn hàng của tôi</a>
                    </li>
                </ul>
                <div class="d-flex align-items-center" id="userInfo">
                    <span class="text-light me-3 d-none" id="welcomeUser"></span>
                    <button class="btn btn-outline-light d-none" id="logoutBtn">Đăng xuất</button>
                    <a href="login.html" class="btn btn-outline-light d-none" id="loginBtn">Đăng nhập</a>
                </div>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div id="alert-container"></div>

        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card mb-4">
                    <div class="card-header bg-white">
                        <h4 class="mb-0">Thanh toán đơn hàng</h4>
                    </div>
                    <div class="card-body">
                        <div id="payment-container">
                            <div class="text-center py-5">
                                <div class="spinner-border text-primary" role="status">
                                    <span class="visually-hidden">Đang tải...</span>
                                </div>
                                <p class="mt-3">Đang tải thông tin thanh toán...</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./static/js/auth.js"></script>
    <script src="./static/js/payment.js"></script>
</body>

</html>
